  <div class="container col-md-6">
      <div class="d-flex justify-content-center mt-5">
          <img src="http://100dayscss.com/codepen/upload.svg" height="200px" class="upload-icon" />
      </div>
      <form>
          <div class="mb-3">
              <input class="form-control mt-4" type="file" id="formFile" name="file" (change)="onSelectedFile($event)">
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)="uploadFile($event)">Enviar</button>
          </div>
      </form>
      <div class="d-flex justify-content-center" *ngIf="loading">
          <div class="spinner-border mt-3" role="status"></div>
      </div>
  </div>
